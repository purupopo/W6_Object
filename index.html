<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>クラスとインスタンス jsアコーディオンの練習</title>
</head>

<body>

    <div class="accordion" id="js-faq">
        <p class="accordion-trigger">
            Q1.国外発送はしていますか？
        </p>
        <div class="accordion-contents">
            A1.答えられません
        </div>

        <p class="accordion-trigger">
            Q2.どこで製造されていますか？
        </p>
        <div class="accordion-contents">
            A2.答えられません
        </div>
    </div>

    <br><br><br>

    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            Q1.あけると
        </a>
        <div class="accordion-contents">
            A1.びっくり
        </div>

        <a href="" class="accordion-trigger">
            Q2.満
        </a>
        <div class="accordion-contents">
            A2.空
        </div>

        <a href="" class="accordion-trigger">
            Q3.アンパン
        </a>
        <div class="accordion-contents">
            A3.チョコパン
        </div>
    </div>

    <br><br>

    <dl class="accordion" id="js-accordion-mini">
        <dt class="accordion-trigger">
            Q1.じゃんけん
        </dt>
        <dd class="accordion-contents">
            A1.パン
        </dd>
    </dl>

    <script src="js/accordion.js"></script>
</body>

</html>
